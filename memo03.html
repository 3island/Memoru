<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>myMemoPad中級</title>
  <link rel="stylesheet" href="css/sample01.css">
  <script src="https://kit.fontawesome.com/ab4f4e9293.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>自己分析シート</h1>
    <button id="add" class="input-add fa-solid fa-dove fa-2x"></button>
  </header>
<!-- ----------------------------------------------text-1---------------------------------------------- -->
  <div class="text-wrapper" id="main">
    <div class="memo-area1">
      <div class="button">
        <ul class="list">
          <li id="save-1" class="fa-solid fa-flag fa-lg"></li>
          <li id="clear-1" class="fa-solid fa-trash fa-lg"></li>
        </ul>
      </div>
      <div class="input">
        <input type="text-1" id="input-1">
      </div>
      
      <textarea id="text_area-1"></textarea>
    </div>

<!-- -----------------------------------------------text2---------------------------------------------- -->
    <div class="memo-area2">
      <div class="button">
        <ul class="list">
          <li id="save-2" class="fa-solid fa-flag fa-lg"></li>
          <li id="clear-2" class="fa-solid fa-trash fa-lg"></li>
        </ul>
      </div>
      <div class="input">
        <input type="text-2" id="input-2">
      </div>
      <textarea id="text_area-2"></textarea>
    </div>
  </div>
<!-- -------------------------------------------------text3----------------------------------------------- -->
  <div class="text-wrapper2" id="main2">
    <div class="memo-area3">
      <div class="button">
        <ul class="list">
          <li id="save-3" class="fa-solid fa-flag fa-lg"></li>
          <li id="clear-3" class="fa-solid fa-trash fa-lg"></li>
        </ul>
      </div>
      <div class="input">
        <input type="text-3" id="input-3">
      </div>
      <textarea id="text_area-3"></textarea>
    </div>
    
    <!-- ---------------------------------------------------text4--------------------------------------------- -->
    <div class="memo-area4">
      <div class="button">
        <ul class="list">
          <li id="save-4" class="fa-solid fa-flag fa-lg"></li>
          <li id="clear-4" class="fa-solid fa-trash fa-lg"></li>
        </ul>
      </div>
      <div class="input">
        <input type="text-4" id="input-4">
      </div>
      <textarea id="text_area-4"></textarea>
    </div>
  </div>
    

<!-- -----------------------------------------------------footer--------------------------------------- -->
  


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    // ---------------------------------------text-1------------------------------------------
    // セーブした時の挙動
    $('#save-1').on('click', function () {
      const title = $('#input-1').val();
      const text = $('#text_area-1').val();
      const data = {
        title: title,
        text: text,
      };
      console.log(data);
      const JsonData = JSON.stringify(data);
      console.log(JsonData);
      localStorage.setItem('memo-1', JsonData);
    });


    // クリアした時の挙動
    $('#clear-1').on('click', function () {
      localStorage.removeItem('memo-1');
      $('#input-1').val('');
      $('#text_area-1').val('');


    });
    // リロードした時の挙動
    if (localStorage.getItem('memo-1')) {
      const JsonData = localStorage.getItem('memo-1');
      const data = JSON.parse(JsonData);
      console.log(data);
      $('#input-1').val(data.title);
      $('#text_area-1').val(data.text);
    }


    // --------------------------------------------------text-2------------------------------------------
    // セーブした時の挙動
      $('#save-2').on('click', function () {
        const title = $('#input-2').val();
        const text = $('#text_area-2').val();
        const data = {
          title: title,
          text: text,
        };
        console.log(data);
        const JsonData = JSON.stringify(data);
        console.log(JsonData);
        localStorage.setItem('memo-2', JsonData);
      });


      // クリアした時の挙動
      $('#clear-2').on('click', function () {
        localStorage.removeItem('memo-2');
        $('#input-2').val('');
        $('#text_area-2').val('');


      });
      // リロードした時の挙動
      if (localStorage.getItem('memo-2')) {
        const JsonData = localStorage.getItem('memo-2');
        const data = JSON.parse(JsonData);
        console.log(data);
        $('#input-2').val(data.title);
        $('#text_area-2').val(data.text);
      }


        // ----------------------------------------------text-3----------------------------------------
        // セーブした時の挙動
          $('#save-3').on('click', function () {
            const title = $('#input-3').val();
            const text = $('#text_area-3').val();
            const data = {
              title: title,
              text: text,
            };
            console.log(data);
            const JsonData = JSON.stringify(data);
            console.log(JsonData);
            localStorage.setItem('memo-3', JsonData);
          });


          // クリアした時の挙動
          $('#clear-3').on('click', function () {
            localStorage.removeItem('memo-3');
            $('#input-3').val('');
            $('#text_area-3').val('');


          });
          // リロードした時の挙動
          if (localStorage.getItem('memo-3')) {
            const JsonData = localStorage.getItem('memo-3');
            const data = JSON.parse(JsonData);
            console.log(data);
            $('#input-3').val(data.title);
            $('#text_area-3').val(data.text);
          }

          

          // -------------------------------------------text-4-----------------------------------------
          // セーブした時の挙動
            $('#save-4').on('click', function () {
              const title = $('#input-4').val();
              const text = $('#text_area-4').val();
              const data = {
                title: title,
                text: text,
              };
              console.log(data);
              const JsonData = JSON.stringify(data);
              console.log(JsonData);
              localStorage.setItem('memo-4', JsonData);
            });


            // クリアした時の挙動
            $('#clear-4').on('click', function () {
              localStorage.removeItem('memo-4');
              $('#input-4').val('');
              $('#text_area-4').val('');


            });
            // リロードした時の挙動
            if (localStorage.getItem('memo-4')) {
              const JsonData = localStorage.getItem('memo-4');
              const data = JSON.parse(JsonData);
              console.log(data);
              $('#input-4').val(data.title);
              $('#text_area-4').val(data.text);
            }

            $('#add').on('click', function () {
                window.location.href = '/memo02.html';
            });

  </script>

</body>

</html>
